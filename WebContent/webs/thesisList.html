<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>教学研究论文评审系统</title>
<link href="css/common.css" rel="stylesheet" type="text/css" />
<link href="css/thesisList.css" rel="stylesheet" type="text/css" />
</head>
<script type="text/javascript" language="javascript" charset="utf-8" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" language="javascript" charset="utf-8" src="js/jquery.cookie.js"></script>
<script type="text/javascript" language="javascript" charset="utf-8" src="js/thesisList.js"></script>
<body>
<div id="templates">
  <table>
    <tr>
      <td class="rowId" rowspan="1">1</td>
      <td class="school" rowspan="1">Januadfafasfsary</td>
      <td class="authorName" rowspan="1">Januadfafasfsary</td>
      <td class="thesisName" rowspan="1">Januadfafasfsary</td>
      <td class="periodicalName" rowspan="1">Januadfafasfsary</td>
      <td class="periodicalSn" rowspan="1">Januadfafasfsary</td>
      <td class="publishTime" rowspan="1">Januadfafasfsary</td>
      <td class="isForeignLanguage" rowspan="1">是</td>
      <td class="isCore" rowspan="1">是</td>
      <td class="pdfId" rowspan="1"><a target="_blank" rel="external" href="#">查看</a></td>
      <td class="operations"><span onclick="modify(this)">修改</span><span onclick="delItem(this)">删除</span><div style="display:none;" class="thesisId"></div></td>
    </tr>
  </table>
</div>
<div class="container">
  <div class="header">
    <div id="headerName">教学研究论文评审系统 </div>
    <img src="img/header.png"/></div>
  <div id="navigationBar"><a href="#">首页</a><a class="activatedBlock" href="#">论文评审</a><a href="changePwd.html">修改密码</a><a href="#">退出</a></div>
  <div class="content">
    <div id="contentTitle">2013年教学研究论文申报汇总表</div>
    <table id="contentTable">
      <tbody>
        <tr id="columnName">
          <th width="35">序号</th>
          <th width="10%">学院（系）</th>
          <th width="10%">姓名</th>
          <th width="15%">论文名称</th>
          <th width="10%">期刊名称</th>
          <th width="4%">刊号</th>
          <th width="10%">发表时间</th>
          <th width="35">是否外文</th>
          <th width="53">是否属于核心</th>
          <th width="40">PDF文件</th>
          <th width="73">操作</th>
        </tr>
      </tbody>
    </table>
    <div id="exeBtns">
      <button>按第一作者姓名排序</button>
      <button onclick="location='uploadThesis.html'">添加论文</button>
      <button>保存</button>
      <button>提交教务处(提交后不可更改)</button>
      <button>下载汇总表</button>
      <br/>
      <button onclick="previousPage()">上一页</button>
      <button onclick="nextPage()">下一页</button>
      <span>页码:</span><select id="pageOffset" onchange="changePageOffset()">
      </select>
      <span>每页显示:</span><select id="maxItemCount" onchange="changeMaxItemCount()">
        <option value="25" selected="selected">25</option>
        <option value="50">50</option>
        <option value="75">75</option>
        <option value="100">100</option>
      </select>
    </div>
  </div>
</div>
</body>
</html>

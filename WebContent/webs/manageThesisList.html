<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<META HTTP-EQUIV="pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<meta http-equiv="expires" content="Sunday 26 October 2008 01:00 GMT" />
<title>教学研究论文评审系统</title>
<link href="css/common.css" rel="stylesheet" type="text/css" />
<link href="css/manageThesisList.css" rel="stylesheet" type="text/css" />
</head>
<script type="text/javascript" language="javascript" charset="utf-8" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" language="javascript" charset="utf-8" src="js/manageThesisList.js"></script>
<body>
<div id="templates">
  <table>
    <tr class="fullColumnRow">
      <td class="rowId" rowspan="1">1</td>
      <td class="school" rowspan="1">Januadfafasfsary</td>
      <td class="authorName" rowspan="1">Januadfafasfsary</td>
      <td class="thesisName" rowspan="1">Januadfafasfsary</td>
      <td class="periodicalName" rowspan="1">Januadfafasfsary</td>
      <td class="periodicalSn" rowspan="1">Januadfafasfsary</td>
      <td class="publishTime" rowspan="1">Januadfafasfsary</td>
      <td class="isForeignLanguage" rowspan="1">是</td>
      <td class="isCore" rowspan="1">是</td>
      <td class="pdfId" rowspan="1"><a target="_blank" rel="external" href="#">查看</a></td>
      <td class="firstExpertName">专家1</td>
      <td class="firstEvalResult">结果1</td>
      <td class="firstRemark">意见1</td>
      <td class="finalResult" rowspan="1">属于</td>
      <td class="reward" rowspan="1">1000</td>
      <td style="display:none;" class="thesisId"></td>
    </tr>
    <tr class="furtherExpert">
      <td class="expertName">专家2</td>
      <td class="evalResult">结果2</td>
      <td class="remark">意见2</td>
    </tr>
  </table>
</div>
<div class="container">
  <div class="header">
    <div id="headerName">教学研究论文评审系统 </div>
    <img src="img/header.png"/></div>
  <div id="navigationBar"><a class="activatedBlock" href="#">论文评审</a><a href="expertConfig.html">专家管理</a><a href="changePwdB.html">修改密码</a><a href="../logoff">退出</a></div>
  <div class="content">
    <div id="contentTitle">2014年教学研究论文申报汇总表</div>
    <div id="frontExeBtns">
      <button id="submittingStatus" onClick="changeSubmittingStatus()">开放申报</button>
    </div>
    <table id="contentTable">
      <tbody>
        <tr id="columnName">
          <th width="35">序号</th>
          <th width="10%">学院（系）</th>
          <th width="10%">姓名</th>
          <th width="15%">论文名称</th>
          <th width="10%">期刊名称</th>
          <th width="4%">刊号</th>
          <th width="100">发表时间</th>
          <th width="35">语种</th>
          <th width="53">是否属于核心</th>
          <th width="40">PDF文件</th>
          <th width="50">专家</th>
          <th width="50">初审结果</th>
          <th width="50">备注意见</th>
          <th width="40">最终结果</th>
          <th width="40">奖励金额</th>
        </tr>
      </tbody>
    </table>
    <div id="exeBtns">
      <button>自动分配专家</button>
      <button>保存</button>
      <button>下载汇总表</button>
      <span>页码:</span>
      <select id="pageOffset" onchange="changePageOffset()">
      </select>
      <span>每页显示:</span>
      <select id="maxItemCount" onchange="changeMaxItemCount()">
        <option value="25" selected="selected">25</option>
        <option value="50">50</option>
        <option value="75">75</option>
        <option value="100">100</option>
      </select>
      <button onclick="previousPage()">上一页</button>
      <button onclick="nextPage()">下一页</button>
    </div>
  </div>
</div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>教学研究论文评审系统</title>
<link href="css/common.css" rel="stylesheet" type="text/css" />
<link href="css/uploadThesis.css" rel="stylesheet" type="text/css" />
</head>
<script type="text/javascript" language="javascript" charset="utf-8" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" language="javascript" charset="utf-8" src="js/uploadThesis.js"></script>
<body>
<div id="templates" style="display:none">
<table>
  <tr id="authorInfoTemplate">
    <td class="authorOrder">1</td>
    <td class="authorName">NameNameNameName</td>
    <td class="authorId">IdIdIdIdIdIdIdIdId</td>
    <td><a href="#">上移</a><a href="#">下移</a><a href="#">修改</a><a href="javascript:delAuthorInfo()">删除</a></td>
  </tr></table>
</div>
<div class="container">
  <div class="header">
    <div id="headerName">教学研究论文评审系统 </div>
    <img src="img/header.png"/></div>
  <div id="navigationBar"><a href="#">首页</a><a href="#">修改密码</a><a href="#">退出</a></div>
  <div class="content">
    <div id="contentTitle">添加论文</div>
    <form>
      <div id="downContent">
        <div class="oneLine">
          <div class="dataNameTag">序号</div>
          <input id="noInputBox" type="text" name="NO">
        </div>
        <div class="clearfloat"></div>
        <div class="oneLine">
          <div class="dataNameTag">学院（系）</div>
          <select id="schoolSelector" name="school">
            <option value="caup">建筑与城市规划学院</option>
            <option value="software">软件学院</option>
            <option value="automobile" selected="selected">汽车学院</option>
          </select>
        </div>
        <div class="clearfloat"></div>
        <table id="authorListTable">
          <tbody>
            <tr id="columnName">
              <th width="13%">作者顺序</th>
              <th width="40%">姓名</th>
              <th width="19%">工号</th>
              <th width="28%">操作</th>
            </tr>
            <tr id="authorEditor">
              <td class="authorOrder">1</td>
              <td><input id="authorNameInputBox" type="text"></td>
              <td><input id="authorIdInputBox" type="text"></td>
              <td><a href="javascript:insertAuthorInfo()">确定</a><a href="javascript:hideAuthorEditor()">撤销</a></td>
            </tr>
            <tr id="authorEditorEnter">
              <td></td>
              <td></td>
              <td></td>
              <td><a href="javascript:showAuthorEditor()">添加</a></td>
            </tr>
          </tbody>
        </table>
        <div class="oneLine">
          <div class="dataNameTag">论文名称</div>
          <input id="thesisNameInputBox" type="text" name="thesisName">
        </div>
        <div class="clearfloat"></div>
        <div class="oneLine">
          <div class="dataNameTag">期刊名称</div>
          <input id="periodicalNameInputBox" type="text" name="periodicalName">
        </div>
        <div class="clearfloat"></div>
        <div class="oneLine">
          <div class="dataNameTag">刊号</div>
          <select id="periodicalSelector" name="periodicalType">
            <option value="ISSN" selected="selected">ISSN</option>
            <option value="ISSM">ISSM</option>
            <option value="ISSO">ISSO</option>
          </select>
          <input class="periodicalSn" type="text" name="periodicalSn1">
          <div id="slash">-</div>
          <input class="periodicalSn" type="text" name="periodicalSn1">
        </div>
        <div class="clearfloat"></div>
        <div class="oneLine">
          <div class="dataNameTag">发表时间</div>
          <select class="timeSelector" name="timeYear">
            <option value="2013" selected="selected">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
            <option value="2009">2009</option>
            <option value="2008">2008</option>
            <option value="2007">2007</option>
            <option value="2006">2006</option>
            <option value="2005">2005</option>
          </select>
          <select class="timeSelector" name="timeMonth">
            <option value="1" selected="selected">1月</option>
            <option value="2">2月</option>
            <option value="3">3月</option>
            <option value="4">4月</option>
            <option value="5">5月</option>
            <option value="6">6月</option>
            <option value="7">7月</option>
            <option value="8">8月</option>
            <option value="9">9月</option>
            <option value="10">10月</option>
            <option value="11">11月</option>
            <option value="12">12月</option>
          </select>
          <div id="isForeignLanguage">是否外文</div>
          <select id="isForeignLanguageSelector" name="isForeignLanguage">
            <option value="true" selected="selected">是</option>
            <option value="false">否</option>
          </select>
        </div>
        <div class="clearfloat"></div>
        <div class="oneLine">
          <div class="dataNameTag">PDF上传</div>
        </div>
        <div class="clearfloat"></div>
      </div>
      <input id="saveAndInsert" type="submit" value="保存添加"/>
    </form>
  </div>
</div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>教学研究论文评审系统</title>
<link href="css/common.css" rel="stylesheet" type="text/css" />
<link href="css/uploadThesis.css" rel="stylesheet" type="text/css" />
</head>
<script type="text/javascript" language="javascript" charset="utf-8" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" language="javascript" charset="utf-8" src="js/jquery.cookie.js"></script>
<script type="text/javascript" language="javascript" charset="utf-8" src="js/uploadThesis.js"></script>
<body>
<div id="templates">
  <table>
    <tr class="finishEdit" id="authorInfoTemplate">
      <td class="authorOrder">1</td>
      <td class="authorName"><div></div>
        <input name="authorName" type="text" value="" readonly="readonly"/></td>
      <td class="authorId"><div></div>
        <input name="authorId" type="text" value="" readonly="readonly"/></td>
      <td class="operations"><span  onclick="moveUp(this)">上移</span><span onclick="moveDown(this)">下移</span><span class="optEdit" onclick="editAuthorInfo(this)">修改</span><span onclick="delAuthorInfo(this)" class="optEdit">删除</span><span class="optEditing" onclick="confirmAndQuitEditing(this)">确定</span><span class="optEditing" onclick="rollbackEditing(this)">取消</span></td>
    </tr>
  </table>
</div>
<div class="container">
  <div class="header">
    <div id="headerName">教学研究论文评审系统 </div>
    <img src="img/header.png"/></div>
  <div id="navigationBar"></div>
  <div class="content">
    <div id="contentTitle">添加论文</div>
    <div id="downContent">
      <form id="thesisInfoForm">
        <div class="oneLine">
          <div style="display:none;" class="dataNameTag">学院（系）</div>
          <select style="display:none;"  id="schoolSelector" name="school">
            <option value="caup">建筑与城市规划学院</option>
            <option value="7700">土木学院</option>
            <option value="8800">软件学院</option>
            <option value="automobile" selected="selected">汽车学院</option>
          </select>
          <div class="dataNameTag">论文类别</div>
          <select id="thesisTypeSelector" name="thesisType">
            <option value="eduTheory" selected="selected">教育理论</option>
            <option value="eduPractice">教育实践</option>
            <option value="eduTech">教育技术</option>
            <option value="eduMethod">教育方法</option>
            <option value="experimentEdu">实验教学</option>
            <option value="other">其它</option>
          </select>
        </div>
        <div class="clearfloat"></div>
        <table id="authorListTable">
          <tbody>
            <tr id="columnName">
              <th width="13%">作者顺序</th>
              <th width="40%">姓名</th>
              <th width="19%">工号</th>
              <th width="28%">操作</th>
            </tr>
            <tr id="authorEditor">
              <td class="authorOrder">1</td>
              <td class="authorName"><input id="authorNameInputBox" type="text"/></td>
              <td class="authorId"><input id="authorIdInputBox" type="text"/></td>
              <td><a href="javascript:insertAuthorInfo()">确定</a><a href="javascript:hideAuthorEditor()">撤销</a></td>
            </tr>
            <tr id="authorEditorEnter">
              <td></td>
              <td></td>
              <td></td>
              <td><a href="javascript:showAuthorEditor()">添加</a></td>
            </tr>
          </tbody>
        </table>
        <div class="oneLine">
          <div class="dataNameTag">论文名称</div>
          <input id="thesisNameInputBox" type="text" name="thesisName">
        </div>
        <div class="clearfloat"></div>
        <div class="oneLine">
          <div class="dataNameTag">期刊名称</div>
          <input id="periodicalNameInputBox" type="text" name="periodicalName">
        </div>
        <div class="clearfloat"></div>
        <div class="oneLine isISSN">
          <div class="dataNameTag">刊号</div>
          <select id="periodicalSelector" name="periodicalType" onchange="changePeriodicalSnSelector()">
            <option value="ISSN" selected="selected">ISSN</option>
            <option value="ISBN">ISBN</option>
          </select>
          <input onkeyup="onChangeSn1(this)" class="periodicalSn sn1" type="text" name="periodicalSn1">
          <div id="slash">-</div>
          <input onkeyup="onChangeSn2(this)" class="periodicalSn sn2" type="text" name="periodicalSn2">
        </div>
        <div class="clearfloat"></div>
        <div class="oneLine">
          <div class="dataNameTag">发表时间</div>
          <select class="timeSelector timeOfYear" name="timeYear">
          </select>
          <select class="timeSelector timeOfMonth" name="timeMonth">
            <option value="1" selected="selected">1月</option>
            <option value="2">2月</option>
            <option value="3">3月</option>
            <option value="4">4月</option>
            <option value="5">5月</option>
            <option value="6">6月</option>
            <option value="7">7月</option>
            <option value="8">8月</option>
            <option value="9">9月</option>
            <option value="10">10月</option>
            <option value="11">11月</option>
            <option value="12">12月</option>
          </select>
          <div id="isForeignLanguage">是否外文</div>
          <select id="languageSelector" name="thesisLanguage">
            <option value="No" selected="selected">否</option>
            <option value="English">英文</option>
            <option value="German">德文</option>
            <option value="Japanese">日文</option>
            <option value="Other">其他</option>
          </select>
        </div>
        <input id="fileTempName" name="fileTempName" style="display:none" type="text"/>
        <input id="thesisId" name="paper_id" style="display:none;" type="text"/>
      </form>
      <div class="clearfloat"></div>
      <div class="oneLine">
        <div class="dataNameTag">PDF上传</div>
        <form id="uploadFileForm"  method="post" enctype="multipart/form-data" action="../uploadFile" target="hidden_frame">
          <input id="openFile" value="文件未修改" type="file" name="file" onchange="changeUploadingStatus()" />
          <iframe style="display:none" name="hidden_frame" id="hidden_frame"></iframe>
        </form>
        <input type="button" id="uploadFile" onclick="uploadFile()" value="上传文件"/>
        <div id="uploadingStatus"></div>
      </div>
      <div class="clearfloat"></div>
    </div>
    <div id="exeBtns">
    <input style="float:left;" type="button" onclick="submitForm()" value="保存/添加"/>
    <input style="float:left;" type="button" onclick="cancelForm()" value="取消"/>
    </div>
  </div>
</div>
</body>
</html>
